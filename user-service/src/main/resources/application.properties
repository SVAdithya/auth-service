spring.application.name=user-service
management.endpoints.web.exposure.include=*
server.port=8082

# Actuator Info Configuration
management.info.env.enabled=true
management.info.build.enabled=true
management.info.git.enabled=true
info.app.name=@project.name@
info.app.version=@project.version@
info.app.description=User Management Service
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# PostgreSQL Database Configuration (matching docker-compose.yml)
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_db
spring.datasource.username=auth_user
spring.datasource.password=auth_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Liquibase Configuration (optional - can be disabled if using JPA DDL)
spring.liquibase.enabled=false

# Logging Configuration
logging.level.com.app.auth=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
